<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .default {
            background: #E0EDBB no-repeat center center/cover;
        }
    </style>
    <style>
        .hero {
            background: beige no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: darkred;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top ">
    <div class="container my-auto">
        <a class="navbar-brand " href="index.html">Logo</a>
        <a class="nav-link text-white offset-md-6 " href="Login.html">Login</a>
        <button class="navbar-toggler " data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-bold ">
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="Locations.html">Location</a></li>
                <li class="nav-item"><a class="nav-link" href="Booking.html">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Restaurant</a></li>
                <li class="nav-item"><a class="nav-link" href="Review.html">Reviews</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="hero">
    <div class="container my-5 ">
        <div class="row m-md-4">
            <h2 class="text-center ">Book Your Stay</h2>
        </div>
        <div class="card p-4 shadow-lg default ">
            <form>
                <!-- Location Selection -->
                <div class="mb-3">
                    <label class="form-label" for="location">Select Location</label>
                    <select class="form-select" id="location" required>
                        <option disabled selected value="">Select a destination</option>
                        <option value="bucharest">Romania, Bucharest</option>
                        <option value="montecarlo">Monaco, Monte Carlo</option>
                        <option value="thailand">Thailand, Phuket</option>
                    </select>
                </div>

                <!-- Room Type Selection -->
                <div class="mb-3">
                    <label class="form-label" for="roomType">Room Type</label>
                    <select class="form-select" id="roomType" required>
                        <option disabled selected value="">Select room type</option>
                        <option value="standard">Standard</option>
                        <option value="standard-deluxe">Standard Deluxe</option>
                        <option value="king-size">King Size</option>
                    </select>
                </div>

                <!-- Check-in & Check-out Dates -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="checkin">Check-in Date</label>
                        <input class="form-control" id="checkin" required type="date">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="checkout">Check-out Date</label>
                        <input class="form-control" id="checkout" required type="date">
                    </div>
                </div>



                <!-- Book Now Button -->
                <button class="btn btn-warning btn-outline-danger w-100" type="submit">Book Now</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Luxury Hotel. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
